<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Arushi</title>
 
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="Mediaindex.html" id="logo">Arushi Prakash</a>
      <nav>
        <a href="Mediaindex.html">About</a>
        <a href="Mediaportfolio.html">Portfolio</a>
        <a href="MediaContact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
          <a href="https://github.com/aprakas1"><img src="images/github.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/aruship/"><img src="images/linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/8262440/arushi-prakash?tab=profile"><img src="images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      Copyright &copy; 2017 Arushi Prakash
    </div>
  </footer>
</body>
</html>
